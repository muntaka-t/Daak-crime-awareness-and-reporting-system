<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Crime | Daak</title>

  <!-- Daak styling -->
  <link rel="stylesheet" href="assets/style-consistent.css" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Leaflet and Geocoder styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      background: url("assets/images/daak-bg.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .leaflet-control-geocoder-form input {
      color: black !important;
      background-color: white !important;
      border: 1px solid #ccc !important;
    }

    .leaflet-control-geocoder-results {
      background-color: white !important;
      color: black !important;
      border: 1px solid #ccc !important;
    }



    .report-card {
      background: linear-gradient(160deg, rgba(183,28,28,0.6), rgba(27,94,32,0.6));
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 25px;
      max-width: 593px;
      width: 100%;
      color: white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .report-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
      transition: 1s ease;
    }

    .report-card:hover::before {
      left: 125%;
    }

    .report-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      background: transparent;
      border: 1px solid white;
      padding: 0.7rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
    }

    select {
      background-color: #1b5e20;
      color: white;
      border: 1px solid white;
    }

    select option {
      background-color: #1b5e20;
      color: white;
    }


    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input[type="file"] {
      border: none;
      background: transparent;
      color: white;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    #reportMap {
      height: 300px;
      border-radius: 10px;
    }

    button {
      background-color: #2196F3;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #ffffffaa;
      padding: 1rem;
      background: transparent;
      z-index: 100;
    }



    input[type="file"]::file-selector-button {
      background-color: #b71c1c;
      color: white;
      border: 2px solid white;
      border-radius: 999px; /* fully pill-shaped */
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #d32f2f;
      box-shadow: 0 0 12px rgba(255, 80, 80, 0.7);
      border-color: #fff;
    }

    .switch-label {
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      top: 3px;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.3);
    }

    input:checked + .slider {
      background-color: #00cc66;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .locate-button {
      background-color: #00cc66;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .locate-button:hover {
      background-color: #00a356;
    }



  </style>
</head>
<body>

  

  <div class="report-card">
    <h2>Report a Crime</h2>
    <form id="reportForm">

      <label for="crimeType">Crime Type</label>
      <select id="crimeType" required>
        <option value="">Select crime type</option>
        <option>Robbery</option>
        <option>Assault</option>
        <option>Harassment</option>
        <option>Vandalism</option>
        <option>Other</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" required placeholder="Describe what happened..."></textarea>

      <label>Select Location on Map</label>
      <button type="button" id="locateMeBtn" class="locate-button">üìç Use My Location</button>
      <div id="reportMap"></div>
      <input type="hidden" id="latitude" />
      <input type="hidden" id="longitude" />

      <label>Upload Image/Video of Incident (optional)</label>
      <input type="file" id="media" accept="image/*,video/*" />

      <!-- SUSPECTS SECTION -->
      <label>Suspects <span style="font-weight:normal">(Add names and optional images)</span></label>
      <div id="suspectsContainer"></div>
      <button type="button" onclick="addSuspect()" class="locate-button" style="margin-bottom:1rem">+ Add Suspect</button>

      <!-- VICTIMS SECTION -->
      <label>Victims <span style="font-weight:normal">(Add names and optional images)</span></label>
      <div id="victimsContainer"></div>
      <button type="button" onclick="addVictim()" class="locate-button" style="margin-bottom:1.5rem">+ Add Victim</button>

      <label for="gdFile">Upload GD (image or PDF, optional)</label>
      <input type="file" id="gdFile" accept="image/*,.pdf" />

      <label class="switch-label">
        Report anonymously
        <span class="switch">
          <input type="checkbox" id="anonymousCheckbox" />
          <span class="slider round"></span>
        </span>
      </label>

      <button type="submit">Submit Report</button>
    </form>
  </div>
  <div class="footer">Made with ‚ù§Ô∏è by Team Asparagus</div>

  <!-- Leaflet + Geocoder -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/report.js"></script>

  <script>
    // Initialize Leaflet map
    const reportMap = L.map('reportMap').setView([23.8103, 90.4125], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(reportMap);

    let marker = null;

    reportMap.on('click', function (e) {
      const { lat, lng } = e.latlng;
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;

      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(reportMap);
      }
    });

    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      const { center } = e.geocode;
      reportMap.setView(center, 16);
      document.getElementById('latitude').value = center.lat;
      document.getElementById('longitude').value = center.lng;

      if (marker) {
        marker.setLatLng(center);
      } else {
        marker = L.marker(center).addTo(reportMap);
      }
    })
    .addTo(reportMap);

    document.getElementById("locateMeBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        reportMap.getContainer().scrollIntoView({ behavior: "smooth", block: "center" });
        reportMap.setView([latitude, longitude], 16);

        document.getElementById('latitude').value = latitude;
        document.getElementById('longitude').value = longitude;

        if (marker) {
          marker.setLatLng([latitude, longitude]);
        } else {
          marker = L.marker([latitude, longitude]).addTo(reportMap);
        }
      },
      error => {
        // Only show alert if coords aren't already set
        if (!document.getElementById('latitude').value) {
          alert("Unable to retrieve your location.");
        }
      }
    );

  });

  function createPersonEntry(type, index) {
    return `
      <div class="${type}-entry" style="margin-bottom:1rem;display:flex;gap:0.5rem;align-items:center;">
        <input type="text" name="${type}Name" placeholder="Name (optional)" style="flex:1" />
        <input type="file" name="${type}Image" accept="image/*" style="flex:1.1" />
        <button type="button" onclick="removePersonEntry(this, '${type}')" style="background:#b71c1c;padding:0.4rem 1rem;">Remove</button>
      </div>
    `;
  }
  function addSuspect() {
    const c = document.getElementById('suspectsContainer');
    c.insertAdjacentHTML('beforeend', createPersonEntry('suspect'));
  }
  function addVictim() {
    const c = document.getElementById('victimsContainer');
    c.insertAdjacentHTML('beforeend', createPersonEntry('victim'));
  }
  function removePersonEntry(btn, type) {
    btn.parentElement.remove();
  }
  // Add one entry by default for both
  window.addEventListener('DOMContentLoaded', ()=>{
    addSuspect();
    addVictim();
  });
  </script>
</body>
</html>
