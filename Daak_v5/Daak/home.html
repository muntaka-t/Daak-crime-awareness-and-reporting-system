
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Daak</title>

  <link rel="stylesheet" href="assets/style-consistent.css" />
  <link rel="stylesheet" href="assets/style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/daak-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .home-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .home-buttons .btn {
      width: 150px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      padding: 1rem;
      border-radius: 1rem;
      background: white;
      border: 2px solid white;
      color: black;
      font-weight: bold;
      transition: 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .home-buttons .btn:hover {
      background: #b71c1c;
      color: white;
      box-shadow: 0 0 10px rgba(255, 50, 50, 0.7);
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      display: none;
      flex-direction: column;
      z-index: 10;
      min-width: 150px;
    }

    .dropdown a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: black;
    }

    .dropdown a:hover {
      background: #eee;
    }

    #adminBtn {
      background: orange;
      color: white;
      width: 300px;
      height: 60px;
      font-weight: bold;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
      transition: 0.3s ease;
      display: none;
      margin-top: 1rem;
    }

    #adminBtn:hover {
      background: darkorange;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.9);
    }

    .btn.signup {
      width: 300px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #ffffffaa;
      padding: 1rem;
      background: transparent;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/images/logo.png" alt="Daak Logo" class="logo" />
    <h1>ডাক</h1>
    <h3 id="welcomeUser" style="color: white;">Welcome, loading...</h3>

    <div class="home-buttons">
      <div class="btn" id="crimeDbBtn">
        Crime Database ▼
        <div class="dropdown" id="crimeDbMenu">
          <a href="public-reports.html">Public Reports</a>
          <a href="criminal-database.html">Criminal Database</a>
        </div>
      </div>
      <a href="report.html" class="btn">Report Crime</a>
      <a href="contacts.html" class="btn">Emergency Contacts</a>
      <a href="distress.html" class="btn">Distress Signal</a>
      <a href="chatbot.html" class="btn">Chatbot</a>
      <a href="heatmap.html" class="btn">Heatmap</a>
    </div>

    <button id="adminBtn">Admin</button>

    <button onclick="logoutUser()" class="btn signup" style="margin-top: 1rem; background-color: red; color: white;">
      Log Out
    </button>
  </div>

  <div class="footer">
    Made with ❤️ by Team Asparagus
  </div>

  <script src="js/firebase.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (user) {
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const name = doc.data().fullName;
            document.getElementById('welcomeUser').innerText = `Welcome, ${name}`;
            if (doc.data().role === "admin") {
              document.getElementById('adminBtn').style.display = "block";
            }
          } else {
            document.getElementById('welcomeUser').innerText = "Welcome, user";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById('adminBtn').onclick = function() {
      auth.onAuthStateChanged(user => {
        if (user) {
          db.collection('users').doc(user.uid).get().then(doc => {
            if (doc.exists && doc.data().role === "admin") {
              window.location.href = "admin.html";
            } else {
              alert("Access denied. You are not an admin.");
            }
          });
        }
      });
    };

    function logoutUser() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = "login.html";
      });
    }

    // Dropdown toggle
    const crimeDbBtn = document.getElementById('crimeDbBtn');
    const crimeDbMenu = document.getElementById('crimeDbMenu');
    crimeDbBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      crimeDbMenu.style.display = crimeDbMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', () => {
      crimeDbMenu.style.display = 'none';
    });
  </script>
</body>
</html>
